<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HB Feed</title>

    <!-- Archivo Font -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* GLOBAL */
        html, body { margin: 0; padding: 0; overflow-x: hidden; background: #000; color: #fff; font-family: "Archivo", sans-serif; }
        *, *::before, *::after { box-sizing: border-box; }
        ::selection { background: #ff1a1a; color: #000; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }

        /* Loader */
        #loader {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: 0.5s ease;
        }
        #loader.fade-out { opacity: 0; pointer-events: none; }
        .loader-circle {
            width: 60px; height: 60px; border: 4px solid #222;
            border-top-color: #ff1a1a; border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Navigation (matching index.html exactly) */
        nav {
            width: 100%; padding: 12px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: #111; position: sticky; top: 0; z-index: 200;
        }
        nav .logo { color: #ff1a1a; font-size: 1.3rem; font-weight: 700; text-decoration: none; }
        nav ul { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
        nav ul li a { text-decoration: none; color: #fff; font-size: 0.95rem; transition: 0.3s ease; white-space: nowrap; }
        nav ul li a i { margin-right: 6px; color: #888; transition: color 0.3s ease; }
        nav ul li a:hover, nav ul li a:hover i { color: #ff1a1a; text-shadow: 0 0 10px #ff1a1a; }

        .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 5px; }
        .hamburger span {
            width: 25px; height: 3px; background: white; border-radius: 2px;
            transition: 0.4s;
        }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

        .mobile-menu { display: none; flex-direction: column; background: #111; width: 100%; padding: 10px; border-top: 1px solid #222; animation: fadeDown 0.3s ease forwards; }
        .mobile-menu a { color: white; text-decoration: none; padding: 8px 0; border-bottom: 1px solid #222; }
        .mobile-menu a:hover { color: #ff1a1a; }
        @keyframes fadeDown { from { opacity:0; transform: translateY(-12px);} to {opacity:1; transform:translateY(0);} }

        /* Header */
        header { padding: 60px 20px; text-align: center; }
        header h1 { color: #ff1a1a; font-size: 2.3rem; }

        /* Feed */
        .feed-container { max-width: 850px; margin: auto; padding: 20px; }

        .post {
            background: #111; padding: 20px;
            border: 1px solid #222; border-radius: 6px;
            margin-bottom: 25px; transition: 0.3s;
        }
        .post:hover {
            border-color: #ff1a1a; box-shadow: 0 0 10px #ff1a1a25;
        }
        .post h2 { margin: 0; color: #ff1a1a; }
        .meta { opacity: 0.7; margin-bottom: 10px; font-size: 0.85rem; }

        .reveal { opacity: 0; transform: translateY(30px); transition: 0.6s ease; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Load More */
        #loadMoreBtn {
            padding: 10px 20px; background: transparent; color: #ff1a1a;
            border: 2px solid #ff1a1a; border-radius: 4px; cursor: pointer;
            transition: 0.3s ease; font-size: 1rem;
        }
        #loadMoreBtn:hover { background: #ff1a1a; color: #000; }

        @media (max-width: 768px) {
            nav ul { display: none; }
            .hamburger { display: flex; }
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div id="loader"><div class="loader-circle"></div></div>

    <!-- Nav -->
    <nav>
        <a href="index.html" class="logo">Holy Burgers</a>

        <ul>
            <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="story.html"><i class="fa-solid fa-book-open"></i> Our Story</a></li>
            <li><a href="feed.html"><i class="fa-solid fa-comment"></i> HB Feed</a></li>
        </ul>

        <div class="hamburger" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="story.html"><i class="fa-solid fa-book-open"></i> Our Story</a>
        <a href="feed.html"><i class="fa-solid fa-comment"></i> HB Feed</a>
    </div>

    <!-- Header -->
    <header class="reveal">
        <h1>Holy Burgers Feed</h1>
        <p>Latest news and announcements from the HB team.</p>
    </header>

    <!-- FEED -->
    <div class="feed-container" id="feedContainer"></div>

    <!-- Load More -->
    <div style="text-align:center; margin: 20px 0 50px;">
        <button id="loadMoreBtn" onclick="loadMore()">Load More</button>
    </div>

<script>
/* Loader */
window.addEventListener("load", () => {
    document.getElementById("loader").classList.add("fade-out");
});

/* Mobile Menu */
function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    const burger = document.querySelector(".hamburger");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    burger.classList.toggle("active");
}

/* Scroll Reveal */
const reveals = document.querySelectorAll(".reveal");
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => entry.target.classList.toggle("active", entry.isIntersecting));
}, { threshold: 0.2 });
revealElements();
function revealElements() {
    reveals.forEach(el => observer.observe(el));
}

/* Local Posts */
const posts = [
    { title: "The website is finally released!", date: "Jan 1, 2026", author: "HB Team", content: "After a very long wait, our website has finally released! More will be coming, stay tuned!" },
    { title: "Welcome to the HB Feed!", date: "Nov 22, 2025", author: "HB Team", content: "On this day the feed section was developed! Another post will talk about the release of the website." }
];

let index = 0;
const batchSize = 3;

/* Load More Posts */
function loadMore() {
    const container = document.getElementById("feedContainer");
    let loaded = 0;

    while (loaded < batchSize && index < posts.length) {
        const p = posts[index];
        const el = document.createElement("div");
        el.className = "post reveal";
        el.innerHTML = `
            <h2>${p.title}</h2>
            <div class="meta">Posted on ${p.date} â€” by ${p.author}</div>
            <p>${p.content}</p>
        `;
        container.appendChild(el);
        observer.observe(el);
        index++;
        loaded++;
    }

    // Show/Hide Load More button only if more posts remain
    document.getElementById("loadMoreBtn").style.display = index < posts.length ? "inline-block" : "none";
}

// Load first batch automatically
loadMore();
</script>

</body>
</html>
