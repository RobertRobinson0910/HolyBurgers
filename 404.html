<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Archivo", sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #ff1a1a;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 22px;
            background: transparent;
            border: 2px solid #ff1a1a;
            color: #ff1a1a;
            text-decoration: none;
            border-radius: 4px;
            transition: 0.3s ease;
        }

        a:hover {
            background: #ff1a1a;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>The page you're looking for does not exist.<br>
        It may have been removed, renamed, or never existed.</p>

        <a href="index.html">Return to Home</a>
    </div>
</body>
</html>
